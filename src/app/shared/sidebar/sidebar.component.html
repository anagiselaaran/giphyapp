<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-white">GifsApp</h3>
    <hr class="text-white">
    <div class="list-group list-reset">
        @for (tag of tags; track $index) {
            <button class="list-group-item list-group-item-action" (click)="reSelect(tag)">{{tag | titlecase}}</button>

        }
    </div>
</div>
